<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario pacientes</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CENTRO MEDICO BACKEND</h1>
    </header>
    <main>
        <form id="registro-pacientes-form">
            <h2>REGISTRO DE PACIENTES</h2>
            <label for="nombre">Nombre del paciente:<span> *</span></label>
            <input type="text" id="nombre" name="nombre" required>
            <label for="apellido">Apellido del paciente:<span> *</span></label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="cedula">Cedula:<span> *</span></label>
            <input type="text" id="cedula" name="cedula" required>
            <label for="edad">Edad:<span> *</span></label>
            <input type="number" id="edad" name="edad" required>
            <label for="telefono"> Telefono de contacto:<span> *</span></label>
            <input type="number" id="telefono" name="telefono" required>
            <label for="correo">Correo electronico:<span>*</span></label>
            <input type="email" id="correo" name="correo">
            <label for="especialidad">Especialidad requerida:<span> *</span></label>
            <select id="especialidad" name="especialidad">
                <option value="">------------------------  Seleccione la especialidad  ---------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Medicina interna">Medicina interna</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Rehabilitación física">Rehabilitación física</option>
                <option value="Psicología">Psicología</option>
                <option value="Odontología">Odontología</option>
                <option value="Radiología">Radiología</option>
            </select>

            <input type="submit" value="Enviar">
        </form>
        <div class="boton-container">
            <input type="button" id="botonVolver" value="Volver">
        </div>
    </main>
    <script src="volver.js"></script>
    <script src="registro-pacientes.js"></script>
</body>

</html>
