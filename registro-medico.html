<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario medicoss</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>CENTRO MEDICO BACKEND</h1>
    </header>
    <main>
        <form id="registro-medicos-form">
            <h2>REGISTRO DE MEDICOS</h2>
            <label for="nombre">Nombre del Medico:<span> *</span></label>
            <input type="text" id="nombre" name="Medico" required>
            <label for="Apellido">Apellido del Medico:<span> *</span></label>
            <input type="text" id="apellido" name="apellido" required>
            <label for="cedula">Cedula:<span> *</span></label>
            <input type="number" id="cedula" name="cedula">
            <label for="consultorio">Consultorio:<span> *</span></label>
            <input type="number" id="consultorio" name="consultorio" required>
            <label for="email">Correo de contacto:<span> *</span></label>
            <input type="email" id="email" name="email" required>
            <label for="telefono">Telefono de contacto:<span>*</span></label>
            <input type="number" id="telefono" name="telefono" required>
            <label for="especialidad">Especialidad:<span> *</span></label>
            <select id="especialidad" name="especialidad">
                <option value="">------------------------  Seleccione la especialidad  ---------------------</option>
                <option value="Medicina general">Medicina general</option>
                <option value="Medicina interna">Medicina interna</option>
                <option value="Cardiología">Cardiología</option>
                <option value="Dermatología">Dermatología</option>
                <option value="Rehabilitación física">Rehabilitación física</option>
                <option value="Psicología">Psicología</option>
                <option value="Odontología">Odontología</option>
                <option value="Radiología">Radiología</option>
            </select>

            <input type="submit" value="Enviar">
        </form>
        <div class="boton-container">
            <input type="button" id="botonVolver" value="Volver">
        </div>
    </main>
    <script src="registro-medicos.js"></script>
    <script src="volver.js"></script>
</body>

</html>
